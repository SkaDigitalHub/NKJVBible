<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bible Reader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bible"></i> Simple Bible</h1>
            <p class="subtitle">Lightweight Bible Reader</p>
        </header>

        <main>
            <div class="controls">
                <div class="dropdown-group">
                    <label for="book-select"><i class="fas fa-book"></i> Book:</label>
                    <select id="book-select">
                        <option value="">Loading books...</option>
                    </select>
                </div>

                <div class="dropdown-group">
                    <label for="chapter-select"><i class="fas fa-list-ol"></i> Chapter:</label>
                    <select id="chapter-select">
                        <option value="">Select a book first</option>
                    </select>
                </div>
            </div>

            <div class="navigation">
                <button id="prev-chapter" class="nav-btn" disabled>
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <div class="current-location">
                    <h2 id="current-book">Genesis</h2>
                    <p id="current-chapter">Chapter 1</p>
                </div>
                <button id="next-chapter" class="nav-btn">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <div class="bible-text">
                <div id="text-display">
                    <!-- Bible text will appear here -->
                    <p>Loading Bible text...</p>
                </div>
            </div>

            <div class="footer-navigation">
                <button id="prev-bottom" class="nav-btn" disabled>
                    <i class="fas fa-arrow-left"></i> Previous Chapter
                </button>
                <button id="next-bottom" class="nav-btn">
                    Next Chapter <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </main>

        <footer>
            <p>Simple Bible Reader • Data: KJV • <span id="verse-count">0</span> verses loaded</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
